<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bstyles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="bookingform">
        <h1>
 Booking Form</h1>
</div>
<div class="main">
    
        <form method="POST">
            <div id="name">
                <h2 class="name">Name: </h2>
<input class="firstname" type="text" name="first_name" required><br>
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name" required><br>
                <label class="lastlabel">last name</label>
            </div>
<h2 class="name">Age: </h2>
<input class="age" type="text" name="age" required>
            <h2 class="name">
Email</h2>
<input class="email" type="email" name="email" required>
            <h2 class="name">
Phone</h2>
<input class="Code" type="text" name="area_code" required>
            <label class="area-code">Area Code</label>
            <input class="number" type="text" name="phone"> required
            <label class="phone-number">Phone Number</label>
    
    
            

            <h2 id="coustomer">
Gender</h2>
<label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="rdiobtn" required>
                <span class="checkmark"></span>
                Male
            </label>
    
            <label class="radio">
                <input class="radio-two" type="radio" name="rdiobtn">
                <span class="checkmark"></span>
                Female
            </label>
    
            <button type="submit">BOOK TICKET</button>
    
    
        </form>
</div>
</body>
</html>
